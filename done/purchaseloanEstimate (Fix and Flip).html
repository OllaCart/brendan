  function calculateClosingDisclosure(purchasePrice, zipCode, hoaFees, creditScore, commission, rehab, arv, downPayment, experience) {
    const taxFactor = calculateTaxFactor(zipCode);

    const loanAmount = (parseFloat(purchasePrice) - parseFloat(downPayment) + parseFloat(rehab));

    const floodMonitoringFee = 25;

    const creditReportFeeBase = 150;
    const processingFeeBase = 795;
    const titleSettlementAgentFee = 350;
    const earnestMoneyDeposit = 1000;
    const insuranceBinder = 150;
    const lenderCredits = parseFloat(loanAmount) * .01;
    const initialEscrowMortgageInsurance = 0;
    const prepaidsPropertyTaxes = -100;//this is a credit from the buyer

  
    // factored calculations
    const annualPropertyTax = parseFloat(purchasePrice) * parseFloat(taxFactor) / 100;
    let aexperience = parseInt(experience);
    if (aexperience === 0 || aexperience === 1) {
        interestRate = 12.49;
      } else if (aexperience > 2 && aexperience < 4 ) {
        interestRate = 12.24;
      }else if (aexperience > 3 && aexperience < 6) {
        interestRate = 11.99;
      } else if (aexperience > 5 && aexperience < 8) {
        interestRate = 11.49;
      } else if (aexperience > 9 && aexperience <19) {
        interestRate = 10.49;
      } else if (aexperience > 19) {
        interestRate = 9.99;
      }


    //UNFACTORED CALCULATIONS, NEED TO FIGURE OUT HOW TO INCLUDE CREDIT AND STATE FACTORS
    const optionalOwnersTitleInsuranceBase = (purchasePrice * 0.00575).toFixed(2); //State, Credit
    const recordingTransferTaxBase = (purchasePrice * 0.01).toFixed(2); //State dependent.
    const monthlyHomeownersInsurance = ((purchasePrice * 0.01035) / 12).toFixed(2);
    const monthlyPropertyTaxes = (annualPropertyTax / 12).toFixed(2);
    const prepaidsHomeownersInsurance = (purchasePrice * 0.01035).toFixed(2);
    const titleLendersTitleInsuranceBase =  (purchasePrice * 0.0045).toFixed(2);
    const homeInspectionFeeBase =  (purchasePrice * 0.0035).toFixed(2);
    const initialEscrowTaxes= (monthlyPropertyTaxes * 6).toFixed(2);//
    const initialEscrowHOI = (((purchasePrice * .01) / 12) * 3).toFixed(2);
    const estimatedEscrow = (parseFloat(monthlyHomeownersInsurance) + parseFloat(monthlyPropertyTaxes)).toFixed(2);

    const totalLoan = (parseFloat(purchasePrice) - parseFloat(downPayment)) + parseFloat(rehab);
    console.log('Total Loan:', totalLoan);

    //these aren't going to change, they are determined
    const dailyInterestRate = interestRate / 365 / 100; // Convert annual rate to daily decimal
    const prepaidInterest = (loanAmount * dailyInterestRate * 15).toFixed(2); // Return the result rounded to 2 decimal places
    const monthlyInterestRate = interestRate / 12 / 100; // Convert annual rate to monthly decimal
    const interestPayment = (loanAmount * monthlyInterestRate);
    const piti = parseFloat(interestPayment) + parseFloat(estimatedEscrow);
    console.log('PITI:', piti);
    const transferTaxes = purchasePrice * transferTaxFactor;
    const cleanPayment = piti.toFixed(2);
    const otherCosts = parseFloat(optionalOwnersTitleInsuranceBase) + parseFloat(pestInspectionFee) + parseFloat(initialEscrowTaxes) + parseFloat(prepaidsPropertyTaxes) + parseFloat(prepaidInterest) + parseFloat(prepaidsHomeownersInsurance) + parseFloat(stateRecordingFees) + parseFloat(countyRecordingFees) + parseFloat(recordingMortgage) + parseFloat(recordingTitle) + parseFloat(recordingDeedBase) + parseFloat(transferTaxes);
    const costTotals = parseFloat(insuranceBinder) + parseFloat(titleTitleSearchBase) + parseFloat(titleLendersTitleInsuranceBase) + parseFloat(surveyFee) + parseFloat(titleSettlementAgentFee) + parseFloat(floodDeterminationFee) + parseFloat(floodMonitoringFee) + parseFloat(creditReportFeeBase) + parseFloat(appraisalFeeBase) + parseFloat(applicationFeeBase) + + parseFloat(lenderCredits) + parseFloat(underwritingFee) + parseFloat(processingFeeBase) + parseFloat(creditReportFeeBase);
    const closingCosts = parseFloat(otherCosts) + parseFloat(costTotals);
    const cashOutsideClosing = parseFloat(appraisalFeeBase) + parseFloat(earnestMoneyDeposit) + parseFloat(homeInspectionFeeBase);
    const cashToClose = parseFloat(closingCosts) + parseFloat(downPayment) - parseFloat(earnestMoneyDeposit);
    const unbeatableCredit = (parseFloat(purchasePrice) * parseFloat(commission));
    const unbeatableDeal = parseFloat(cashToClose) - parseFloat(unbeatableCredit);

    const carry =  (monthlyInterestRate * (loanAmount + rehab)).toFixed(2);
    const totalCost = (closingCosts + parseFloat(downPayment) + loanAmount).toFixed(2);
    const profitMargin = (parseFloat(arv) - totalCost).toFixed(2);
    const unbeatableProfit = (parseFloat(arv) - totalCost + parseFloat(unbeatableCredit)).toFixed(2);

    const closingDisclosure = {
      cleanPayment,
      purchasePrice,
      downPayment,

      interestRate,

      closingCosts,
      totalCost,
      cashToClose,
      unbeatableCredit,
      unbeatableDeal,
      transferTaxes,
      profitMargin,
      unbeatableProfit,
    };
    return closingDisclosure;
  }
