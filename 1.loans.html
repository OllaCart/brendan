<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Loan Programs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Mortgage Loan Programs</h1>
    <label for="loanProgram">Select Loan Program:</label>
    <select id="loanProgram"></select>
    <label for="purchasePrice">Enter Purchase Price ($)):</label>
    <input type="number" id="downPayment" value="$125,000" min="0" max="45000000" step="0.1">
    <label for="downPayment">Enter Down Payment (%):</label>
    <input type="number" id="downPayment" value="5" min="0" max="45000000" step="1000">
    <label for="zipCode">Enter Zipcode:</label>
    <input type="number" id="zipCode" value="33301" min="0" max="99999" step="1">
    <label for="creditScore">Enter Credit Score:</label>
    <input type="number" id="creditScore" value="650" min="350" max="999" step="1">
    <label for="associationFees">Enter Association Fees:</label>
    <input type="number" id="associationFees" value="0" min="0" max="10000" step="10">
    <label for="agentCommission">Enter Buyers Agent Commission:</label>
    <input type="number" id="agentCommission" value="0" min="0" max="7" step=".125">

    <button id="calculateButton">Calculate</button>

    <div id="table-container"></div>

    <script src="script.js"></script>
</body>
</html>
